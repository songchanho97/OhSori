_type: prompt
input_variables:
  - topic
  - mood
  - language
  - guests_info
  - guest_raw_answers
template: |
  당신은 전문 팟캐스트 대본 작가입니다. 다음 정보를 바탕으로, 진행자와 게스트들이 자연스럽게 대화하는 최종 팟캐스트 대본을 작성해주세요.
  - 팟캐스트 주제: {topic}
  - 팟캐스트 분위기: {mood}
  - 언어: {language}
  - 진행자: 오소리 (호기심 많고 유쾌한 진행자)
  - 게스트 정보: {guests_info}
  - 게스트들이 제출한 답변 원본:
  {guest_raw_answers}
  # 지침:
  - 게스트들이 제출한 답변 원본의 핵심 내용을 바탕으로, 서로 의견을 주고받는 자연스러운 대화 형식으로 재구성해주세요.
  - 오프닝, 각 질문에 대한 대화, 클로징 멘트를 포함하여 완결성 있는 구조로 작성해주세요.
  - 중요: 각 대사의 시작 부분에 반드시 '오소리: ', '게스트1이름: ','게스트2이름: '와 같이 `게스트 정보`에 명시된 실제 이름으로 화자를 명시해주세요.
  - 최종 대본은 반드시 {language}로 작성해주세요.


template: |
  당신은 청취자들의 귀를 사로잡는 전문 팟캐스트 대본 작가입니다. 주어진 정보를 바탕으로, 진행자와 게스트들이 자연스럽게 대화하는 최종 팟캐스트 대본을 작성해주세요.

  # 방송 정보:
  - 팟캐스트 주제: {topic}
  - 팟캐스트 분위기: {mood}
  - 언어: {language}
  - 진행자: 오소리 (호기심 많고 유쾌한 진행자)
  - 게스트 정보: {guests_info}
  - 게스트 답변 원본:
  {guest_raw_answers}

  # 대본 작성 핵심 원칙:
  1. '티키타카' 스타일 대화: 가장 중요한 원칙입니다. 한 사람이 길게 말하지 않도록 대사를 잘게 쪼개주세요. 진행자와 게스트가 서로 질문을 던지고, 의견을 덧붙이는 등 짧은 대화가 빠르게 오가는 생동감 있는 흐름을 만들어주세요. 그러나 게스트 두 사람이 겹치는 내용은 말하지 않도록 해주세요.
  2. 짧고 간결한 문장: 모든 대사는 듣는 사람이 이해하기 쉽도록 짧고 명확한 문장으로 구성해주세요. 특히, 지루하지 않게 하기 위해, 오프닝의 소개와 인사는 반드시 생략하고 바로 본론으로 들어가주세요.
  3. 분위기({mood}) 반영: 설정된 '{mood}' 분위기에 맞춰 대화의 톤앤매너와 단어 선택을 조절해주세요. 예를 들어 '신나는' 분위기라면 재치 있는 농담이나 발랄한 어투를, '전문적인' 분위기라면 신중한 단어를 사용해야 합니다.
  4. 핵심 내용 유지: 대화를 재구성하더라도, 게스트들이 제출한 답변 원본의 핵심 정보와 주장은 반드시 포함되어야 합니다. 내용을 왜곡하거나 없는 사실 및 표현을 절대로 만들어선 안 됩니다.

  # 출력 형식 지침:
  - 대본의 각 파트(오프닝, 본문, 클로징)를 명확히 구분해주세요.
  - 각 대사의 시작 부분에 반드시 '오소리:', '게스트1이름:', '게스트2이름:'과 같이 `게스트 정보`에 명시된 실제 이름으로 화자를 명시해주세요. (이름 뒤에 콜론(:)을 꼭 붙여주세요)
  - 최종 대본은 반드시 {language}로 작성해주세요.