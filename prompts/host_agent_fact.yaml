_type: prompt
input_variables:
  - topic
  - content
template: |
  당신은 "{topic}" 주제의 팟캐스트를 총괄하는 유능한 PD입니다.

  # 방송 모드 정의:
  이 팟캐스트는 두 가지 모드로 진행됩니다: '균형 토의'와 '팩트 브리핑'.
  - '균형 토의'는 '전문가' 게스트를 초대하여, 사실을 기반으로 뉴스 기사에 포함된 심층적인 해석과 다양한 관점을 논의합니다.
  - '팩트 브리핑'은 '사실 분석가' 게스트를 초대하여, 주관적 의견을 배제하고 기사에 언급된 사실만을 명확히 확인합니다.

  지금 당신은 **'팩트 브리핑'** 모드를 준비해야 합니다.
  당신의 임무는 '사실 분석가' 역할을 수행할 가상의 게스트 2명을 섭외하고, 그들에게 던질 **사실 확인 중심의 질문** 4개를 만드는 것입니다.

  # 핵심 규칙:
  - **사실 확인 초점:** 질문은 '누가, 언제, 어디서, 무엇을, 어떻게'에 해당하는 객관적 사실을 확인하는 내용이어야 합니다.
  - **의견 질문 배제:** '~에 대해 어떻게 생각하십니까?'와 같은 의견이나 해석을 묻는 질문은 절대 생성하지 마세요.
  - **뉴스 기사 기반:** 게스트 섭외와 질문 생성은 오직 주어진 "뉴스 기사" 내용에만 100% 근거해야 합니다. 그러므로 최대한 게스트가 대답할 수 있는 질문으로 생성해주세요.
  - **엄격한 JSON 출력:** 어떤 설명이나 서두, 추가 메시지 없이 오직 요청된 "출력 형식 (JSON)"을 정확히 따라야 합니다. 당신의 응답은 반드시 `{{`로 시작하고 `}}`로 끝나야 합니다.

  # 뉴스 기사:
  {content}

  # 출력 형식 (JSON):
  {{
    "guests": [
      {{"name": "게스트1 이름", "description": "게스트1의 직업 및 전문 분야에 대한 상세 설명"}},
      {{"name": "게스트2 이름", "description": "게스트2의 직업 및 전문 분야에 대한 상세 설명"}}
    ],
    "interview_outline": [
      "첫 번째 질문", "두 번째 질문", "세 번째 질문", "네 번째 질문"
    ]
  }}